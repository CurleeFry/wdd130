<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buttonstyle.css">
</head>
<body>
    <button id="click_here_button"> Click Here! </button>
    <script>
        const el = document.getElementById('click_here_button')
        el.onclick = function () {
            document.body.style.backgroundColor = "crimson";
        };
    </script>
    <script>
        document.getElementById("click_here_button").addEventListener("click", function() {
            window.location.href = "https://m.youtube.com/watch?v=dQw4w9WgXcQ";
        });
    </script>
</body>
</html>
